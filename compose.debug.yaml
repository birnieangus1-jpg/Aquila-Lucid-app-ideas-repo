services:
  aquilalucidappideasrepo:
    image: aquilalucidappideasrepo
    build:
      context: .
      dockerfile: ./Dockerfile
    command: ["sh", "-c", "pip install debugpy -t /tmp && python /tmp/debugpy --wait-for-client --listen 0.0.0.0:5678 -m messaging.frontend "]
    ports:
      - 5678:5678
